<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation">
        <h1>Battleships</h1>
    </div>
    <div id="main">
        <div id="player1">
            <h2>Player 1</h2>
            <div id="ship-sizes">
                <div class="aircraft">
                    <button id="AC" class="button-2" type="button" role="button">AC</button>
                    <p class="ac-count"></p>
                </div>
                <div class="battleship">
                    <button id="Battleship" class="button-2" type="button" role="button">Battleship</button>
                    <p class="battle-count"></p>
                </div>
                <div class="cruiser">
                    <button id="LC" class="button-2" type="button" role="button">LC</button>
                    <p class="cruiser-count"></p>
                </div>
                <div class="patrol">
                    <button id="PatrolBoat" class="button-2" type="button" role="button">Patrol Boat</button>
                    <p class="patrol-count"></p>
                </div>
            </div>
            <div id="ships-p1"></div>
        </div>
        <!-- <div id="divider"></div> -->
        <div id="player2">
            <h2>Computer</h2>
            <div id="ships-p2"></div>
        </div>
    </div>
    <div id="footer">
        <h1>fuck this</h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
